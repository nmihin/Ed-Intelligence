<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ed-Intelligence LOGIN</title>

	<link rel="stylesheet" href="css/bootstrap-grid.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/responsive.css">

</head>
<body>
	
	<div class="theme-layout login-page">
		

		<!-- Main Content -->
		<div class="main-content">

			<div class="logo-mobile">
				<a href="#"><img src="assets/img/logo-colored.png" alt="Logo Mobile"></a>
			</div>
			
			<div class="container">					
				<div class="login-box">
					<div class="row no-gutters">
						<div class="col-md-4">
							<div class="image-login"></div>
						</div>

						<div class="col-md-8 d-flex">
							<a class="form-logo" href="#"><img src="assets/img/logo-colored.png" alt="Logo Colored"></a>
							<div class="login-form align-self-center">
								<h2>Login To Account</h2>
								<img src="assets/icons/mail.svg" alt="Email"><input type="text" placeholder="Your Email Address">
								<img src="assets/icons/pass.svg" alt="Password"><input type="password" placeholder="Password">
								<div class="checkbox-spec">
									<input type="checkbox" id="switch" checked="" /><label for="switch">Toggle</label><span>Remember Me</span>
								</div>
								<a class="pass-reset" href="#">Forget Password?</a>
								<button>LOGIN NOW <img src="assets/icons/btn-arrow.svg" alt="buton arrow"></button>
							</div>
						</div>
					</div>
				</div>
			</div>


		</div>
		<!-- main-content-END -->

		<!-- Footer -->
		<div class="footer">
			<div class="copyright">
				<p>2020 Â© Ed-Intelligence All Rights Reserved.</p>
			</div>
		</div>
		<!-- footer-END -->
	</div>

</body>
</html>
